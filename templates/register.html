{%extends 'header.html'%}

{%block body%}
<div class="container-fluid" align="center" style="min-height:100%">
	<div class="container-fluid">
		<br>
		<h4>Register:</h4>
		<br>
		<form action="" class="form-inline" method="post">
      <input required type="text" class="form-control" placeholder = "Name" name="name" value="{{request.form.name}}"><br>
      <input required type="text" class="form-control" placeholder = "Choose a username" name="user_name" value="{{request.form.user_name}}"><br>
      <input required type="text" class="form-control" placeholder = "Email" name="email" value="{{request.form.email}}"><br>
			<input required id="pass" type="password" class="form-control" placeholder = "Password" name="password" value="{{request.form.password}}" ><br>
      <input class="btn btn-default" type="submit" value="Register">
		</form>
    {%if error%}
<div class="alert alert-danger" role="alert">{{error}}</div>
{%endif%}
</div>
	</div>

{%endblock%}
