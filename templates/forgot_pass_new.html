{%extends 'cover_header.html'%}

{%block features_active%}
class="active"
{%endblock%}

{%block inner_cover%}
<div class="inner cover">
    <p class="lead">Enter email</p>
    <form action="" class="form-inline" method="post">
      <div class="row">
      <input autofocus="autofocus" required type="text" class="form-control input-lg" placeholder = "Email" name="email" value="{{request.form.email}}">
    </div>
    <div class="row" style="padding-top:30px;">
      <input class="btn btn-lg btn-primary" type="submit" value="Submit">
    </div>
    </form>
</div>

{%endblock%}
