{%extends 'header.html'%}

{%block head%}
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/home_logo.css')}}">
{%endblock%}

{%block body%}
<div class="jumbotron text-center" style="background-image: url({{url_for('static',filename='images/cover_top.jpg')}});background-size:cover;height:100vh;color:white;">
  <div id="logo" class="col-md-6 col-xs-12 col-md-offset-3">
    <div class="row">
    <h1>Nearly-New</h1>
  </div>
    <p style="color:#000000;">Enter email.</p>
    <div class="row" style="padding-top:20px;">
      <div class="col-md-6 col-xs-6 col-md-offset-3 col-xs-offset-3">
        <form action="" class="form-inline" method="post">
          <div class="row">
          <input autofocus="autofocus" required type="text" class="form-control input-lg" placeholder = "Email" name="email" value="{{request.form.email}}">
        </div>
        <div class="row" style="padding-top:30px;">
          <input class="btn btn-lg btn-primary" type="submit" value="Submit">
        </div>
        </form>

  </div>
</div>

<div class="row" style="padding-top:30px;">
    <a href="{{url_for('login_page')}}" class="btn btn-primary btn-md" role="button">Go Back</a>
</div>




</div>
</div>



{%endblock%}
