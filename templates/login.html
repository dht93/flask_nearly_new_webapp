{%extends 'header.html'%}

{%block body%}
<div class="container-fluid" align="center" style="background-image: url({{url_for('static',filename='images/book.jpg')}});background-size:cover;height:550px;">
		<br>
		<h4>Login:</h4>
		<br>
		<form action="" class="form-inline" method="post">
      <input required type="text" class="form-control" placeholder = "username" name="user_name" value="{{request.form.user_name}}"><br>
			<input required id="pass" type="password" class="form-control" placeholder = "password" name="password" value="{{request.form.password}}" ><br>
      <input class="btn btn-default" type="submit" value="Register">
		</form>
    {%if error%}
    <div class="alert alert-danger" role="alert">
      <!--<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>-->
      <span class="sr-only">Error:</span>
      {{error}}
    </div>
{%endif%}

	</div>

{%endblock%}
