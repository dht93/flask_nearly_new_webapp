{%extends 'header.html'%}

{%block body%}
<div class="jumbotron text-center" style="background-image: url({{url_for('static',filename='images/cover_top.jpg')}});background-size:cover;height:100vh;color:white;">
  <div class="col-md-6 col-xs-12 col-md-offset-3" style="padding-top:20px;">
    <div class="row">
    <h1>Nearly-New</h1>
  </div>
    <p style="color:#000000;">Register</p>
    <div class="row" style="padding-top:20px;">
      <div class="col-md-6 col-xs-6 col-md-offset-3 col-xs-offset-3">
        <form action="" class="form-inline" method="post">
          <div class="row">
          <input autofocus="autofocus" required type="text" class="form-control input-lg" placeholder = "Name" name="name" value="{{request.form.name}}">
        </div>
        <div class="row" style="padding-top:5px;">
          <input required type="text" class="form-control input-lg" placeholder = "Choose a username" name="user_name" value="{{request.form.user_name}}">
        </div>
        <div class="row" style="padding-top:5px;">
          <input required type="email" class="form-control input-lg" placeholder = "Email" name="email" value="{{request.form.email}}">
        </div>
        <div class="row" style="padding-top:5px;">
          <input required id="pass" type="password" class="form-control input-lg" placeholder = "Password" name="password" value="{{request.form.password}}" >
        </div>
        <div class="row" style="padding-top:30px;">
          <input class="btn btn-lg btn-primary" type="submit" value="Register">
        </div>
        </form>

  </div>
</div>
<div class="row" style="padding-top:20px;">
  <div class="col-md-4 col-xs-4 col-md-offset-4 col-xs-offset-4">
    <a href="{{url_for('index')}}" class="btn btn-primary btn-md" role="button">Go Back</a>
  </div>
</div>
{%if error%}
<div class="row" align="center" style="padding-top:5px;">
<div class="alert alert-danger" role="alert">
  <!--<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>-->
  <span class="sr-only">Error:</span>
  {{error}}
</div>
</div>
{%endif%}



</div>
</div>
{%endblock%}
