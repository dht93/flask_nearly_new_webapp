<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{url_for('static',filename="css/bootstrap.css")}}" type="text/css">
<link rel="stylesheet" href="{{url_for('static',filename="css/body.css")}}" type="text/css">
<script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
<script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>

<!--<link rel="stylesheet" href="../static/css/bootstrap.css" type="text/css">-->
{%block head%}
{%endblock%}
</head>
<body {%if session.logged_in%} style="padding-top: 50px;"{%endif%}>
  {%if session.logged_in:%}
  <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{url_for('index')}}">Nearly-New</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavBar">
        <ul class="nav navbar-nav">
          <li {%block board_active%}{%endblock%}><a href="{{url_for('board',num=1)}}">Board <span class="sr-only">(current)</span></a></li>
          <li {%block sell_active%}{%endblock%}><a href="{{url_for('sell')}}">Sell</a></li>
          <li {%block seek_active%}{%endblock%}><a href="{{url_for('seek')}}">Seek</a></li>
          <li {%block your_posts_active%}{%endblock%}><a href="{{url_for('your_posts')}}">Your Posts</a></li>
          <li {%block notifications_active%}{%endblock%}><a href="{{url_for('notifications')}}">Notifications&nbsp;{%if notif_count>0%}<span class="badge">{{notif_count}}</span>{%endif%}</a></li>
        </ul>
        <form action="{{url_for('search')}}" class="navbar-form navbar-left" role="search" method='POST'>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" name="query" value={{request.form.query}}>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
        <ul class="nav navbar-nav navbar-right">
          <li {%block about_active%}{%endblock%}><a href="{{url_for('about')}}">About</a></li>
          <li {%block settings_active%}{%endblock%}><a href="{{url_for('settings')}}">Settings</a></li>
          <li><a href="{{url_for('logout')}}">Logout</a></li>
        </ul>
</div>
    </div>
  </nav>
  {%endif%}
{%block body%}

{%endblock%}
</body>
</html>
